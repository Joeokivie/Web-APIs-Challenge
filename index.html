<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- page title -->
        <title>Web APIs Code Quiz</title>
  <!-- import stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css"/>
</head>

<body>
   <h1> Hello. What is your name?</h1> 
   <input> <br> <b>
   <button> Submit </button>
   
    <!--
        header with view highscores and time
        time will be dynamically updated in javascript, but by default be 0
     -->
    <header>
        <h2 id="highscores-tab">View Highscores</h2>
        <h2><span>Time: </span><span id="time">0</span></h2>
    </header>

    <main>
        <div id="start-screen">
            <h1 id="quiz-header">Web APIs Code Quiz</h1>
            <p id="quiz-description">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 15 seconds.
            </p>
            <button id="start-button">Start Quiz</button>
        </div>
       
        <div id="timer"></div>
        <div id="question-container" class="hide">
            <p id="question-text"></p>
            <div id="choices"></div>
        </div>
        <div id="end-screen" class="hide">
            <h2>Your Score</h2>
            <p id="final-score"></p>
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" maxlength="3">
            <button id="submit-score">Submit</button>
        </div>
    </div>
    
</body>
</html>
        
    </main>

    <!-- import script -->
    <script src="script.js"></script>
</body>
</html>
